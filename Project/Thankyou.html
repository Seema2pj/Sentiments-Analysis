<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you-box {
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .thank-you-box h1 {
      font-size: 2.5em;
      color: #28a745;
      margin-bottom: 10px;
    }

    .thank-you-box p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }

    .thank-you-box a {
      display: inline-block;
      padding: 10px 25px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .thank-you-box a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your feedback has been submitted successfully.</p>
    <a href="welcome.html">Back to Home</a>
  </div>

</body>
</html>
